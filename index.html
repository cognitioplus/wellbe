  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Montserrat:wght@300;400;500&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Schema.org for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Well-Be by Cognitio+",
    "description": "AI-powered stress and heart rate variability tracking tool",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
    <div id="root"></div>
  
  <!-- Preload critical fonts -->
  <style>
    @font-face {
      font-family: 'Oswald';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('Oswald Regular'), local('Oswald-Regular'), url(/fonts/Oswald-Regular.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Oswald';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('Oswald Bold'), local('Oswald-Bold'), url(/fonts/Oswald-Bold.woff2) format('woff2');
    }
    /* Add similar for Montserrat and Roboto Condensed */
  </style>
  
  <!-- Core scripts -->
  <script>
    // Check for service worker support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
